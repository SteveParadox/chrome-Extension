<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screenshot Extension Popup</title>
  <style>
    body {
      width: 200px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 40px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button id="screenshotButton">Take Screenshot</button>

  <script src="content.js"></script>
</body>
</html>
